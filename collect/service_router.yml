# 系统总路由
services:
  - key: 'hrm'
    name: '人资管理'
    path: 'hrm/service.yml'

# 模块处理器
module_handler:
  # 模型修改
  - key: sql
    name: 执行sql 查询
    type: inner
    path: SqlService
  # 模型保存
  - key: model_save
    name: 模型保存
    type: inner
    path: ModelSaveService
  # 模型修改
  - key: model_update
    name: 模型修改
    type: inner
    path: ModelUpdateService
  # 模型删除
  - key: model_delete
    name: 模型删除
    type: inner
    path: ModelDeleteService
  # 批量新增
  - key: bulk_create
    name: 批量新增
    type: inner
    path: BulkCreateService
  # 批量新增或更新
  - key: bulk_upsert
    name: 批量新增
    type: inner
    path: BulkUpsertService
# 数据处理
data_handler:
  - key: update_field
    name: 添加参数
    type: inner
    path: UpdateField
  - key: update_array
    name: 添加参数
    type: inner
    path: UpdateArray

# 加载启动配置，读取文件内容
load_startup_plugin:
  - key: load_data_file
    name: 将文件路径转换成文件内容
    method: LoadDataFile
    fields:
      - from: DataFile
        to: FileData
        name: 将data_file 转换成文件数据
      - from: CountFile
        to: CountFileData
        name: 将count_file 转换成文件数据
  - key: load_router_all_enable
    method: LoadRouterAllEnable
    name: 加载模板能用,处理handler_req_param 是否能用
    fields:
      - rule: array_field
        field: BeforePlugin
        fields:
          - from: Enable
            to: EnableTpl
      - rule: array_field
        field: AfterPlugin
        fields:
          - from: Enable
            to: EnableTpl

  - key: load_data_file_tpl
    name: 将文件转换成模板
    method: LoadDataFileTpl
    fields:
      - from: FileData
        to: FileDataTpl
        name: 将file_data 转换成模板
        rule: simple_field

      - from: CountFileData
        to: CountFileDataTpl
        name: 将count_file转换成模板
        rule: simple_field

      - rule: map_field
        name: 将字典中参数转字转成模板
        field: Params
        fields:
          - from: Template
            to: TemplateTpl
        third_field: Check
        third_fields:
          - from: Template
            to: TemplateTpl
          - from: ErrMsg
            to: ErrMsgTpl

      - rule: array_field
        name: 将字典中参数转字转成模板
        field: HandlerParams
        fields:
          - from: Enable
            name: 编译是否启用
            to: EnableTpl
          - from: Template
            name: 编辑检查数据模板
            to: TemplateTpl
          - from: ErrMsg
            name: 编译错误提示模板
            to: ErrMsgTpl
          - from: IfTemplate
            name: 编译 if 判断模板
            to: IfTemplateTpl
          - from: Value
            name: 编译取值模板
            to: ValueTpl
        third_array_field: Fields
        third_array_fields:
          - from: Template
            to: TemplateTpl
          - from: Field
            to: FieldTpl
          - from: ErrMsg
            to: ErrMsgTpl

      - rule: array_field
        name: 将字典中参数转字转成模板
        field: ResultHandler
        fields:
          - from: Enable
            name: 编译是否启用
            to: EnableTpl
          - from: Template
            name: 编辑检查数据模板
            to: TemplateTpl
          - from: ErrMsg
            name: 编译错误提示模板
            to: ErrMsgTpl
          - from: IfTemplate
            name: 编译 if 判断模板
            to: IfTemplateTpl
          - from: Value
            name: 编译取值模板
            to: ValueTpl
        third_array_field: Fields
        third_array_fields:
          - from: Template
            to: TemplateTpl
          - from: Field
            to: FieldTpl
          - from: ErrMsg
            to: ErrMsgTpl



# 文件处理插件
file_content_plugin:
  - key: require
    name: 引入其他文件
    method: Require
    reg: require[(](.*?)[)]

before_plugin:
  # 处理请求参数
  - key: handler_req_param
    method: HandlerReqParam
    enable: "true"

  # 处理请求参数
  - key: handler_params
    method: HandlerParams
    enable: "true"
after_plugin:
  # 结果处理
  - key: result_handler
    method: ResultHandler
    enable: "true"