<html>
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <style>
        .input .el-textarea__inner {
            background-color: #fcfcfc;
        }


    </style>

</header>
<body style="padding: 0;margin: 0px">
<div id="app">
    <el-row style="padding: 10px;background: #f0fff0;height: 100%">
        <el-row style="display: flex">
            <form id="form">
                <input name="service" value="jira.uploadExcel"/>
                <input type="file" name="file">

            </form>
            <button
                    @click="upload"
                    size="mini" type="primary">JIRA文件解析
            </button>

        </el-row>

        <el-row style="display: flex">
            <form id="form2">
                <input name="service" value="test.file_upload"/>
                <input type="file" name="file">
                <input type="file" name="file">
            </form>
            <button
                    @click="upload2"

                    type="primary">
                文件转内容
            </button>

        </el-row>

        <el-row>
            <el-col :span="16">
                <el-input v-model="url" placeholder="访问地址" size="mini"></el-input>
            </el-col>
            <el-col :span="8">
                <el-button-group style="display: flex;">

                    <el-button size="mini" type="primary" @click="post"> POST_BODY</el-button>
                    <el-button size="mini" type="primary" @click="download"> 下载文件</el-button>
                    <el-button size="mini" type="primary" @click="toJSON"> 格式化</el-button>
                </el-button-group>

            </el-col>

        </el-row>
        <el-col :span="4">

            <div>

                <a href="javascript:void (0)" @click="change('result36_search')">
                    获取当前用户信息
                </a>
            </div>

            <div>

                <a href="javascript:void (0)" @click="change('result35_search')">
                    登录
                </a>
            </div>

            <div>

                <a href="javascript:void (0)" @click="change('result34_search')">
                    查询用户列表
                </a>
            </div>

            <div>

                <a href="javascript:void (0)" @click="change('result33_search')">
                    空模块测试
                </a>
            </div>


        </el-col>

        <el-col :span="8">


            <el-input
                    type="textarea"
                    class="input"
                    :rows="30"
                    placeholder="请输入请求内容"
                    v-model="params">
            </el-input>

        </el-col>
        <el-col :span="12">

            <el-input
                    class="input"
                    type="textarea"
                    :rows="2"
                    placeholder="返回内容"
                    v-model="result"
                    rows="30"
            >
            </el-input>

        </el-col>

    </el-row>
</div>


</body>

<script src="./vue.js"></script>
<script src="./axios.min.js"></script>
<!-- import JavaScript -->
<script src="./index.js"></script>
<script src="./jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                url: "/template_data/data",
                params: '{"service":"hrm.user_list"}',
                result: "",
                urls: [],
                test: {
                    result33_search: '{"service":"hrm.empty_test","username":"zhangzhi"}',
                    result34_search: '{"service":"hrm.user_list"}',
                    result35_search: '{"service":"system.login","username":"zhangzhi","password":"zhang@888"}',
                    result36_search: '{"service":"system.current_user"}',
                }
            }
        },
        mounted() {

        },
        methods: {
            upload() {
                let formData = new FormData($("#form")[0])
                let _this = this
                $.ajax({
                    url: _this.url,
                    type: "post",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        // console.log(res)
                        _this.result = JSON.stringify(res, null, "\t")
                    },
                    error: function (res) {
                        console.log(res)

                    }
                })
            },
            upload2() {
                let formData = new FormData($("#form2")[0])
                let _this = this
                $.ajax({
                    url: _this.url,
                    type: "post",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        // console.log(res)
                        _this.result = JSON.stringify(res, null, "\t")
                    },
                    error: function (res) {
                        console.log(res)

                    }
                })
            },

            convertRes2Blob(response) {
                // 提取文件名
                const fileName = response.headers['content-disposition'].match(
                    /filename=(.*)/
                )[1]
                // 将二进制流转为blob
                const blob = new Blob([response.data], {type: 'application/octet-stream'})
                if (typeof window.navigator.msSaveBlob !== 'undefined') {
                    // 兼容IE，window.navigator.msSaveBlob：以本地方式保存文件
                    window.navigator.msSaveBlob(blob, decodeURI(fileName))
                } else {
                    // 创建新的URL并指向File对象或者Blob对象的地址
                    const blobURL = window.URL.createObjectURL(blob)
                    // 创建a标签，用于跳转至下载链接
                    const tempLink = document.createElement('a')
                    tempLink.style.display = 'none'
                    tempLink.href = blobURL
                    tempLink.setAttribute('download', decodeURI(fileName))
                    // 兼容：某些浏览器不支持HTML5的download属性
                    if (typeof tempLink.download === 'undefined') {
                        tempLink.setAttribute('target', '_blank')
                    }
                    // 挂载a标签
                    document.body.appendChild(tempLink)
                    tempLink.click()
                    document.body.removeChild(tempLink)
                    // 释放blob URL地址
                    window.URL.revokeObjectURL(blobURL)
                }
            },

            download() {


                let _this = this
                axios.post(this.url, JSON.parse(this.params), {
                    responseType: "blob"
                }).then(res => {
                    debugger
                    if (res.data instanceof Blob) {
                        this.convertRes2Blob(res)

                    } else {
                        _this.result = JSON.stringify(res.data, null, "\t")
                    }


                })

            },
            change(t) {

                try {
                    this.params = JSON.parse(this.test[t])
                    this.params = JSON.stringify(this.params, null, "   ")
                } catch (e) {
                    this.params = this.test[t]
                }
            },
            async get() {
                var data = {}
                try {
                    data = JSON.parse(this.params)
                } catch (e) {

                }


                const response = await API.GET(this.url, data)
                if (response && response.data) {
                    this.result = JSON.stringify(response.data, null, "\t")
                } else {
                    this.result = response
                }

            },
            async post() {
                var data = {}
                try {
                    data = JSON.parse(this.params)
                } catch (e) {

                }
                let _this = this
                $.ajax({
                    url: _this.url,
                    headers: {
                        'token': 'weigao'
                    },
                    type: "post",
                    data: _this.params,
                    contentType: "application/json",
                    success: function (res) {
                        _this.result = JSON.stringify(res, null, "\t")
                    },
                    error: function (res) {
                        _this.result = res.responseText

                    }
                })


            },

            async post_params() {
                var data = {}
                try {
                    data = JSON.parse(this.params)
                } catch (e) {

                }


                const response = await API.POST_PARAMS(this.url, data)
                if (response && response.data) {
                    this.result = JSON.stringify(response.data, null, "\t")
                } else {
                    this.result = response
                }

            },

            async put() {
                var data = {}
                try {
                    data = JSON.parse(this.params)
                } catch (e) {

                }


                const response = await API.PUT(this.url, data)
                if (response && response.data) {
                    this.result = JSON.stringify(response.data, null, "\t")
                } else {
                    this.result = response
                }

            },
            toJSON() {
                // this.params = JSON.stringify(this.params)
                this.params = JSON.parse(this.params)
                this.params = JSON.stringify(this.params, null, "   ")
            },
            async remove() {
                var data = {}
                try {
                    data = JSON.parse(this.params)
                } catch (e) {

                }


                const response = await API.DELETE(this.url, data)
                if (response && response.data) {
                    this.result = JSON.stringify(response.data, null, "\t")
                } else {
                    this.result = response
                }

            }

        }


    })


</script>

</html>
